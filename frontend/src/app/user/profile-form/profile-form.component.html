<app-form-container>

    <form [formGroup]="profileForm">
        
        <div class="root-container" [class.disabled]="savePending">

            <app-image-input
            [profile]="true"
            [image]="image.path" 
            (changed)="image = $event" 
            (removed)="image = {path: null, upload: null}">
            </app-image-input>
        
            <div class="form-container">

                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input 
                    matInput 
                    autocomplete="off"
                    formControlName="email" 
                    placeholder="Enter email">
                    <mat-error *ngIf="!profileForm.get('email').hasError('emailError')">
                        Valid email is required!
                    </mat-error>
                    <mat-error *ngIf="profileForm.get('email').hasError('emailError')">
                        Email already exists!
                    </mat-error>
                    <mat-hint *ngIf="profileForm.pending">
                        Checking uniqueness of the email...
                      </mat-hint>          
                </mat-form-field>
                
                <mat-form-field>
                    <mat-label>First name</mat-label>
                    <input 
                    matInput 
                    autocomplete="off"
                    formControlName="firstName" 
                    placeholder="Enter first name">
                    <mat-error>
                        First name is required!
                    </mat-error>    
                </mat-form-field>
        
                <mat-form-field>
                    <mat-label>Last name</mat-label>
                    <input 
                    matInput 
                    autocomplete="off"
                    formControlName="lastName" 
                    placeholder="Enter last name">
                    <mat-error>
                        Last name is required!
                    </mat-error>    
                </mat-form-field>
                
                <br>

                <mat-form-field>
                    <mat-label>Old password</mat-label>
                    <input 
                    type="password"
                    matInput 
                    autocomplete="off"
                    formControlName="oldPassword" 
                    placeholder="Enter old password">
                </mat-form-field>
        
                <mat-form-field>
                    <mat-label>New password</mat-label>
                    <input 
                    type="password"
                    matInput 
                    autocomplete="off"
                    formControlName="newPassword" 
                    placeholder="Enter new password">
                </mat-form-field>
        
                <mat-form-field>
                    <mat-label>New password confirmed</mat-label>
                    <input 
                    type="password"
                    matInput 
                    autocomplete="off"
                    formControlName="newPasswordConfirmation" 
                    placeholder="Confirm new password">
                </mat-form-field>

                <mat-error *ngIf="profileForm.hasError('oldPasswordError')">
                    Old password is required!
                </mat-error>
        
                <mat-error *ngIf="profileForm.hasError('newPasswordError')">
                    Passwords do not match!
                </mat-error>
    
            </div>
        
        </div>
    
        <div class="button-container">
            <app-spacer-container>
                <span>
                </span>
                <span>
                    <button 
                    *ngIf="!savePending"
                    mat-raised-button 
                    color="accent"
                    (click)="save()">Save</button>
                    <app-spinner-button *ngIf="savePending"></app-spinner-button>    
                </span>
            </app-spacer-container>
        
        </div>
    </form>

</app-form-container>
