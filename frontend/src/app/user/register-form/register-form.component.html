<app-form-container>
    <h2>Registration</h2>
    <form [formGroup]="registerForm">
        <div [class.disabled]="registerPending">
            <mat-form-field>
                <mat-label>First name</mat-label>
                <input 
                matInput 
                autocomplete="off"
                formControlName="firstName"
                placeholder="Enter first name">
                <mat-error>
                    First name is required!
                </mat-error>    
            </mat-form-field>
            <mat-form-field>
                <mat-label>Last name</mat-label>
                <input 
                matInput 
                autocomplete="off"
                formControlName="lastName"
                placeholder="Enter last name">
                <mat-error>
                    Last name is required!
                </mat-error>    
            </mat-form-field>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input 
                matInput 
                autocomplete="off"
                formControlName="email" 
                placeholder="Enter email">
                <mat-error *ngIf="!registerForm.get('email').hasError('emailError')">
                    Valid email is required!
                </mat-error>
                <mat-error *ngIf="registerForm.get('email').hasError('emailError')">
                    Email already exists!
                </mat-error>
                <mat-hint *ngIf="registerForm.pending">
                    Checking uniqueness of the email...
                </mat-hint>          
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input 
                type="password" 
                matInput 
                autocomplete="off"
                formControlName="password"
                placeholder="Enter password">
                <mat-error>
                    Password is required!
                </mat-error>    
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password confirmation</mat-label>
                <input 
                type="password" 
                matInput 
                autocomplete="off"
                formControlName="passwordConfirmation"
                placeholder="Confirm password">
                <mat-error>
                    Passwords do not match!
                </mat-error>            
            </mat-form-field>
        </div>
        <br>
        <app-center-container>
            <button 
            *ngIf="!registerPending"
            mat-raised-button 
            color="primary"
            (click)="register()">Register</button>
            <app-spinner-button *ngIf="registerPending"></app-spinner-button>
        </app-center-container>
    </form>
</app-form-container>
