<div class="root-container">

    <div class="header-container">
        <h3>Delete confirmation</h3>
    </div>

    <div class="content-container">
        <p>
            Are you sure you want to delete selected item?
        </p>
        <app-spacer-container>
            <span>
                <button *ngIf="!deletePending" mat-button (click)="dialogRef.close()">Cancel</button>
            </span>
            <span>
                <button *ngIf="!deletePending" mat-button (click)="confirm()">Confirm</button>
                <app-spinner-button *ngIf="deletePending"></app-spinner-button>
            </span>
        </app-spacer-container>    
    </div>
        
</div>
